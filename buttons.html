<style>
    .sub_button {
        background-color: rgb(209, 0, 0);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .sub_button:hover {
        opacity: .85;
    }

    .sub_button:active {
        opacity: .65;

    }
</style>

<style>
    .join {
        background-color: white;
        color: rgb(28, 86, 212);
        border-color: rgb(28, 86, 212);
        border-radius: 2px;
        border-style: solid;
        border-width: 1px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer;
        transition: background-color .15s,
            color .15s;
    }

    .join:hover {
        background-color: rgb(28, 86, 212);
        color: white;
    }

    .join:active {
        opacity: .7;
    }
</style>

<style>
    .tweet {
        background-color: rgb(67, 157, 247);
        color: rgb(255, 255, 255);
        border-color: rgb(28, 86, 212);
        border: none;
        border-radius: 17px;
        border-width: 1px;
        height: 35px;
        width: 72px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow .15s;
    }

    .tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, .15);

    }
</style>


<button class="sub_button">
    SUBSCRIBE
</button>

<button class="join">
    JOIN
</button>

<button class="tweet">
    Tweet
</button>
